<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-container">
        <div class="blur-background"></div>
        <form action="">
            <h1>Login</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="." type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    name="email" id="email">
                <span class="form-group-helper">Please enter a valid email address</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input placeholder="." type="password" required pattern="[a-z0-9]{6,12}" name="password" id="password">
                <span class="form-group-helper">Please enter a valid password</span>
            </div>
            <div class="form-group">
                <button>Login</button>
            </div>
        </form>
    </div>
</body>

</html>
